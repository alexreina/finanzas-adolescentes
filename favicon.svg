<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#bg)" />
  
  <!-- Euro banknote -->
  <g transform="translate(12, 16)">
    <!-- Banknote background -->
    <rect x="0" y="0" width="40" height="32" rx="3" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5" />
    
    <!-- Euro symbol - large and prominent -->
    <text x="20" y="22" font-size="20" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-weight="bold">â‚¬</text>
    
    <!-- Decorative border lines -->
    <rect x="4" y="4" width="32" height="24" rx="2" fill="none" stroke="#f59e0b" stroke-width="1" />
    
    <!-- Small decorative elements -->
    <circle cx="8" cy="8" r="1" fill="#f59e0b" />
    <circle cx="32" cy="8" r="1" fill="#f59e0b" />
    <circle cx="8" cy="24" r="1" fill="#f59e0b" />
    <circle cx="32" cy="24" r="1" fill="#f59e0b" />
  </g>
  
  <!-- Small sparkle/star -->
  <g transform="translate(48, 12)">
    <path d="M3 0 L4 2 L6 2 L4 4 L5 6 L3 5 L1 6 L2 4 L0 2 L2 2 Z" fill="#fbbf24" />
  </g>
</svg>